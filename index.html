<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Limpieza Digital</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
:root {
  --coral: #ff4757;
  --turquoise: #00d2d3;
  --dark: #0f0f1a;
  --glass: rgba(255,255,255,0.08);
  --text: #ffffff;
}
@media (prefers-color-scheme: light) {
  :root { --dark: #f8f9fa; --glass: rgba(0,0,0,0.1); --text: #1a1a2e; }
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(135deg, var(--turquoise), var(--coral));
  color: var(--text);
  min-height: 100vh;
  padding: 90px 20px 100px;
  transition: all 0.4s;
}
.logo { text-align: center; font-size: 3.8rem; font-weight: 900; background: linear-gradient(45deg, #fff, #ffa0b3); -webkit-background-clip: text; color: transparent; margin-bottom: 8px; text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
.subtitle { text-align:center; font-size:1.3rem; opacity:0.9; margin-bottom:30px; }
.container { max-width: 1100px; margin: 0 auto; }
.glass { background: var(--glass); backdrop-filter: blur(20px); border-radius: 28px; padding: 32px; margin: 24px 0; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
h2 { text-align:center; font-size:2rem; margin-bottom:24px; background: linear-gradient(90deg, #fff, #ff8fa3); -webkit-background-clip: text; color: transparent; }
.form-grid { display:grid; gap:18px; max-width:560px; margin:0 auto; }
input, textarea, select { padding:18px; border-radius:18px; border:none; background:rgba(255,255,255,0.15); color:white; font-size:16px; backdrop-filter: blur(10px); }
input::placeholder, textarea::placeholder { color:#ccc; }
button { padding:18px; border-radius:18px; border:none; background:var(--coral); color:white; font-size:18px; font-weight:bold; cursor:pointer; box-shadow:0 10px 30px rgba(255,71,87,0.4); transition:0.3s; }
button:hover { transform:translateY(-4px); box-shadow:0 20px 40px rgba(255,71,87,0.5); }
.services { display:grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap:24px; margin-top:20px; }
.card { background:rgba(255,255,255,0.1); border-radius:24px; overflow:hidden; transition:0.4s; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
.card:hover { transform:translateY(-12px); }
.card img { width:100%; height:220px; object-fit:cover; }
.card-content { padding:20px; }
.card h3 { font-size:1.5rem; margin-bottom:8px; }
.price { font-size:2.4rem; font-weight:900; color:var(--coral); margin:16px 0; }
.private { filter:blur(8px); transition:0.3s; user-select:none; }
.private:hover { filter:none; }
.photos-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(100px,1fr)); gap:8px; margin:12px 0; }
.photos-grid img { border-radius:12px; height:100px; object-fit:cover; }
.float-btn {
  position:fixed; bottom:30px; left:50%; transform:translateX(-50%);
  background: white; color: var(--coral); font-size:22px; font-weight:900;
  padding:20px 44px; border-radius:60px; border:none;
  box-shadow:0 15px 40px rgba(0,0,0,0.4); z-index:999;
  display:flex; align-items:center; gap:14px; animation: pulse 2s infinite;
}
@keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(255,71,87,0.7);} 70%{box-shadow:0 0 0 20px rgba(255,71,87,0);} 100%{box-shadow:0 0 0 0 rgba(255,71,87,0);} }
</style>
</head>
<body>

<div class="logo">Limpieza Digital</div>
<p class="subtitle">Marketplace de limpieza del hogar • Rápido • Seguro • Sin comisiones</p>

<div class="container">
  <div class="glass">
    <h2>Servicios Disponibles</h2>
    <div class="services" id="list">Cargando...</div>
  </div>

  <div class="glass">
    <h2>Ofrece tu servicio de limpieza</h2>
    <div class="form-grid">
      <input type="text" id="name" placeholder="Nombre completo" required>
      <input type="text" id="city" placeholder="Ciudad y país" required>
      <input type="tel" id="phone" placeholder="WhatsApp (+58...)" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="price" placeholder="Precio por hora" required>
      <select id="experience" required>
        <option value="" disabled selected>Años de experiencia</option>
        <option>menos de 1 año</option><option>1–3 años</option><option>3–5 años</option><option>más de 5 años</option>
      </select>
      <textarea id="desc" rows="4" placeholder="Describe tus servicios, horarios, zonas..."></textarea>
      <input type="file" id="profile" accept="image/*">
      <small style="color:#ccc;text-align:center;">Foto de perfil (opcional)</small>
      <input type="file" id="photos" accept="image/*" multiple>
      <small style="color:#ccc;text-align:center;margin-bottom:20px;">Fotos de tu trabajo (opcional)</small>
      <button id="publishBtn">PUBLICAR SERVICIO</button>
    </div>
    <p id="msg" style="text-align:center;margin-top:20px;font-weight:bold;font-size:1.1rem;"></p>
  </div>
</div>

<button class="float-btn" id="floatBtn">Ofrecer Servicio Ahora</button>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient('https://tdaxbmmbenbpokyznquq.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkYXhibW1iZW5icG9reXpucXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NjMzNTMsImV4cCI6MjA4MDUzOTM1M30.sUX_iSfGRyw0rRArT7x24XCEIjSobtAbORZQa8aVjGU')

document.getElementById('floatBtn').onclick = () => document.querySelector('.form-grid').scrollIntoView({behavior:'smooth'})

document.getElementById('publishBtn').onclick = async () => {
  const msg = document.getElementById('msg')
  msg.innerHTML = 'Subiendo...'

  const profileFile = document.getElementById('profile').files[0]
  const photoFiles = document.getElementById('photos').files

  let profileUrl = 'https://via.placeholder.com/400/0f0f1a/fff?text=FOTO'
  if (profileFile) {
    const { data } = await supabase.storage.from('profiles').upload('public/' + Date.now() + '_' + profileFile.name, profileFile, { upsert: true })
    if (data) profileUrl = supabase.storage.from('profiles').getPublicUrl(data.path).data.publicUrl
  }

  const photos = []
  for (let file of photoFiles) {
    const { data } = await supabase.storage.from('photos').upload('public/' + Date.now() + '_' + file.name, file, { upsert: true })
    if (data) photos.push(supabase.storage.from('photos').getPublicUrl(data.path).data.publicUrl)
  }

  const descValue = document.getElementById('desc').value.trim() || "Servicios de limpieza general"

  const { error } = await supabase.from('cleaners').insert({
    name: document.getElementById('name').value.trim(),
    city: document.getElementById('city').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    email: document.getElementById('email').value.trim(),
    price: document.getElementById('price').value.trim(),
    experience: document.getElementById('experience').value,
    desc: descValue,
    profile: profileUrl,
    photos: photos
  })

  if (error) {
    msg.innerHTML = `<span style="color:#ff4757;">Error: ${error.message}</span>`
  } else {
    msg.innerHTML = '<span style="color:#00ff88;">Publicado con éxito!</span>'
    document.querySelector('.form-grid').reset()
    loadServices()
    setTimeout(() => msg.innerHTML = '', 4000)
  }
}

async function loadServices() {
  const { data: services } = await supabase.from('cleaners').select('*').order('created_at', { ascending: false })
  const list = document.getElementById('list')
  if (!services || services.length === 0) {
    list.innerHTML = '<p style="text-align:center;padding:60px;font-size:1.4rem;opacity:0.8;">Aún no hay servicios<br><br>Sé el primero!</p>'
    return
  }
  list.innerHTML = services.map(s => `
    <div class="card">
      <img src="${s.profile}" onerror="this.src='https://via.placeholder.com/400/0f0f1a/fff?text=FOTO'">
      <div class="card-content">
        <h3>${s.name}</h3>
        <p><strong>${s.city}</strong> • ${s.experience}</p>
        <p style="margin:12px 0;line-height:1.5;">${s.desc.replace(/\n/g,'<br>')}</p>
        ${s.photos.length ? `<div class="photos-grid">${s.photos.map(p=>`<img src="${p}">`).join('')}</div>` : ''}
        <p>WhatsApp: <span class="private">${s.phone}</span></p>
        <p>Email: <span class="private">${s.email}</span></p>
        <div class="price">${s.price}</div>
        <small style="opacity:0.7;">${new Date(s.created_at).toLocaleString('es-VE')}</small>
      </div>
    </div>
  `).join('')
}

loadServices()
</script>
</body>
</html>
