<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Limpieza Digital</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
:root{--c1:#ff4757;--c2:#00d2d3;--glass:rgba(255,255,255,0.1);--text:#fff}
@media (prefers-color-scheme: light){--glass:rgba(0,0,0,0.1);--text:#000}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:linear-gradient(135deg,var(--c2),var(--c1));color:var(--text);min-height:100vh;padding:80px 15px 120px}
.logo{font-size:3.8rem;font-weight:900;text-align:center;background:linear-gradient(45deg,#fff,#ffa0b3);-webkit-background-clip:text;color:transparent;margin:20px 0}
.glass{background:var(--glass);backdrop-filter:blur(20px);border-radius:28px;padding:32px;margin:20px auto;max-width:1100px;box-shadow:0 20px 40px rgba(0,0,0,0.4)}
h2{text-align:center;margin-bottom:30px;font-size:2rem;background:linear-gradient(90deg,#fff,#ff8fa3);-webkit-background-clip:text;color:transparent}
.form-grid{display:grid;gap:18px;max-width:560px;margin:0 auto}
input,textarea,select,button{padding:18px;border-radius:18px;border:none;background:rgba(255,255,255,0.15);color:white;font-size:16px}
button{background:var(--c1);color:white;font-weight:bold;cursor:pointer;box-shadow:0 10px 30px rgba(255,71,87,0.5);transition:.3s}
button:hover{transform:translateY(-5px)}
.services{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:24px;margin-top:20px}
.card{background:rgba(255,255,255,0.1);border-radius:24px;overflow:hidden;transition:.4s;box-shadow:0 10px 30px rgba(0,0,0,0.3)}
.card:hover{transform:translateY(-12px)}
.card img{width:100%;height:220px;object-fit:cover}
.card-content{padding:20px}
.price{font-size:2.4rem;color:var(--c1);font-weight:900;margin:15px 0}
.private{filter:blur(8px);transition:.3s}
.private:hover{filter:none}
.float{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:white;color:var(--c1);font-size:22px;font-weight:900;padding:20px 50px;border-radius:60px;box-shadow:0 15px 40px rgba(0,0,0,0.5);z-index:999;border:none;cursor:pointer;animation:p 2s infinite}
@keyframes p{0%,100%{box-shadow:0 15px 40px rgba(0,0,0,0.5)}50%{box-shadow:0 15px 60px rgba(255,71,87,0.6)}}
</style>
</head>
<body>

<div class="logo">Limpieza Digital</div>
<p style="text-align:center;font-size:1.3rem;margin-bottom:40px">Marketplace de limpieza del hogar • 100% gratis</p>

<div class="glass">
  <h2>Servicios Disponibles</h2>
  <div class="services" id="list">Cargando...</div>
</div>

<div class="glass">
  <h2>Ofrece tu servicio</h2>
  <div class="form-grid">
    <input type="text" id="name" placeholder="Nombre completo" required>
    <input type="text" id="city" placeholder="Ciudad y país" required>
    <input type="tel" id="phone" placeholder="WhatsApp (+58...)" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="price" placeholder="Precio por hora" required>
    <select id="experience" required><option value="" disabled selected>Años de experiencia</option><option>menos de 1 año</option><option>1–3 años</option><option>3–5 años</option><option>más de 5 años</option></select>
    <textarea id="description" rows="4" placeholder="Describe tus servicios, horarios, zonas..."></textarea>
    <input type="file" id="profile" accept="image/*"><small style="color:#ccc">Foto de perfil (opcional)</small>
    <input type="file" id="photos" accept="image/*" multiple><small style="color:#ccc">Fotos de tu trabajo</small>
    <button id="publishBtn">PUBLICAR AHORA</button>
  </div>
  <p id="msg" style="text-align:center;margin-top:20px;font-weight:bold"></p>
</div>

<button class="float" id="floatBtn">Ofrecer Servicio</button>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
const supabase = createClient('https://tdaxbmmbenbpokyznquq.supabase.co','eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkYXhibW1iZW5icG9reXpucXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NjMzNTMsImV4cCI6MjA4MDUzOTM1M30.sUX_iSfGRyw0rRArT7x24XCEIjSobtAbORZQa8aVjGU')

document.getElementById('floatBtn').onclick = () => document.querySelector('.form-grid').scrollIntoView({behavior:'smooth'})

document.getElementById('publishBtn').onclick = async () => {
  const m = document.getElementById('msg'); m.innerHTML = 'Subiendo...'
  let profile = 'https://via.placeholder.com/400/111/fff?text=FOTO'
  if(document.getElementById('profile').files[0]){
    const {data} = await supabase.storage.from('profiles').upload('public/'+Date.now()+'_'+document.getElementById('profile').files[0].name,document.getElementById('profile').files[0])
    if(data) profile = supabase.storage.from('profiles').getPublicUrl(data.path).data.publicUrl
  }
  const photos = []
  for(let f of document.getElementById('photos').files){
    const {data} = await supabase.storage.from('photos').upload('public/'+Date.now()+'_'+f.name,f)
    if(data) photos.push(supabase.storage.from('photos').getPublicUrl(data.path).data.publicUrl)
  }
  const {error} = await supabase.from('cleaners').insert({
    name: document.getElementById('name').value.trim(),
    city: document.getElementById('city').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    email: document.getElementById('email').value.trim(),
    price: document.getElementById('price').value.trim(),
    experience: document.getElementById('experience').value,
    description: document.getElementById('description').value.trim() || 'Servicios de limpieza general',
    profile, photos
  })
  if(error){m.innerHTML=`<span style="color:#ff4757">Error: ${error.message}</span>`}else{m.innerHTML='<span style="color:#00ff88">¡Publicado!</span>'; document.querySelector('.form-grid').reset(); loadServices()}
  setTimeout(()=>m.innerHTML='',4000)
}

async function loadServices(){
  const {data:services} = await supabase.from('cleaners').select('*').order('created_at',{ascending:false})
  const l = document.getElementById('list')
  l.innerHTML = !services || services.length===0 ? '<p style="text-align:center;padding:60px;font-size:1.4rem">Sé el primero en ofrecer servicio!</p>' : services.map(s=>`
    <div class="card">
      <img src="${s.profile}" onerror="this.src='https://via.placeholder.com/400/111/fff?text=FOTO'">
      <div class="card-content">
        <h3>${s.name}</h3>
        <p><strong>${s.city}</strong> • ${s.experience}</p>
        <p style="line-height:1.6;margin:12px 0">${s.description.replace(/\n/g,'<br>')}</p>
        ${s.photos.length?`<div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px;margin:12px 0">${s.photos.map(p=>`<img src="${p}" style="border-radius:12px;height:100px;object-fit:cover">`).join('')}</div>`:''}
        <p>WhatsApp: <span class="private">${s.phone}</span></p>
        <p>Email: <span class="private">${s.email}</span></p>
        <div class="price">${s.price}</div>
      </div>
    </div>
  `).join('')
}
loadServices()
</script>
</body>
</html>
