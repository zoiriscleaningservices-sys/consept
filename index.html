<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpieza Digital – Marketplace Mundial</title>
    <meta name="description" content="Encuentra cleaners profesionales cerca de ti o publica tu servicio en todo el mundo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --coral: #ff6b6b;
            --turquoise: #0d9488;
            --pink: #ff8fa3;
            --dark: #000;
            --glass: rgba(255,255,255,0.12);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--turquoise), var(--coral));
            color: white;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* NAVEGACIÓN EXACTA COMO TU FOTO */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 90px;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(30px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        .nav-container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 14px 36px;
            display: flex;
            gap: 48px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: #888;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .nav-item i { font-size: 26px; transition: all 0.3s; }
        .nav-item.active { color: var(--coral); }
        .nav-item.active i { color: var(--coral); transform: scale(1.2); }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 100px 20px 60px; }
        .logo {
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 900;
            background: linear-gradient(45deg, #fff, var(--pink));
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 16px;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px;
            margin: 40px 0;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 28px;
        }
        .service-card {
            background: rgba(255,255,255,0.15);
            border-radius: 28px;
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
        }
        .service-card:hover { transform: translateY(-12px); box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
        .profile-pic {
            width: 90px; height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--coral);
            margin: 20px auto;
            display: block;
        }
        .photos {
            display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin: 16px 0;
        }
        .photos img {
            width: 100px; height: 100px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .private {
            filter: blur(8px);
            transition: 0.4s;
            user-select: none;
            padding: 8px 0;
        }
        .private:hover { filter: none; }
        .delete-btn {
            position: absolute;
            top: 12px; right: 12px;
            background: #ff0000;
            color: white;
            padding: 8px 14px;
            border-radius: 50px;
            font-size: 0.9rem;
            opacity: 0.9;
            cursor: pointer;
            display: none;
        }
        .service-card.mine .delete-btn { display: block; }

        #form {
            display: grid; gap: 16px; max-width: 600px; margin: 0 auto;
        }
        input, textarea, button {
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
        }
        input, textarea {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        button {
            background: var(--coral);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }
        .loading { text-align: center; padding: 40px; font-size: 1.4rem; }
    </style>
</head>
<body>

    <!-- NAVEGACIÓN PERFECTA -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <div class="nav-item active" data-section="home"><i class="fas fa-home"></i><span>Home</span></div>
            <div class="nav-item" data-section="add"><i class="fas fa-plus-circle"></i><span>Ofrecer</span></div>
            <div class="nav-item" data-section="profile"><i class="fas fa-user"></i><span>Perfil</span></div>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1 class="logo">Limpieza Digital</h1>
            <p style="font-size:1.6rem; opacity:0.9;">Marketplace mundial de limpieza – Publica y encuentra servicios en cualquier lugar</p>
        </header>

        <!-- LISTADO -->
        <section id="home" class="glass">
            <h2 style="text-align:center; margin-bottom:30px;">Cleaners disponibles en todo el mundo</h2>
            <div class="services-grid" id="services">
                <div class="loading">Cargando cleaners...</div>
            </div>
        </section>

        <!-- FORMULARIO -->
        <section id="add" class="glass">
            <h2 style="text-align:center; margin-bottom:30px;">Publica tu servicio (queda para siempre)</h2>
            <form id="form">
                <input type="text" id="name" placeholder="Tu nombre completo" required>
                <input type="text" id="city" placeholder="Ciudad y País (ej: Bogotá, Colombia)" required>
                <input type="tel" id="phone" placeholder="Teléfono con código (+57...)" required>
                <input type="email" id="email" placeholder="Email o Gmail" required>
                <input type="text" id="price" placeholder="Precio (ej: $25/hora o $500 fijo)" required>
                <textarea id="desc" placeholder="Describe tus servicios, experiencia, zonas..." rows="4" required></textarea>
                <input type="file" id="profile" accept="image/*" required>
                <input type="file" id="photos" accept="image/*" multiple>
                <button type="submit">Publicar en todo el mundo</button>
            </form>
        </section>
    </div>

    <!-- Firebase con TU configuración real -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBam-ZJXtbgHnhI7IeGLgKS-HeRdSBQNS0",
            authDomain: "limpieza-digital.firebaseapp.com",
            projectId: "limpieza-digital",
            storageBucket: "limpieza-digital.firebasestorage.app",
            messagingSenderId: "410437614466",
            appId: "1:410437614466:web:8abec9eb1189a2369bad9b",
            measurementId: "G-PEEH86LR43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const servicesDiv = document.getElementById('services');
        const form = document.getElementById('form');
        const myId = localStorage.getItem('myCleanerId');

        // Cargar servicios en tiempo real
        onSnapshot(collection(db, "cleaners"), (snapshot) => {
            servicesDiv.innerHTML = '';
            if (snapshot.empty) {
                servicesDiv.innerHTML = '<p style="text-align:center; opacity:0.8;">Aún no hay cleaners publicados. ¡Sé el primero!</p>';
            }
            snapshot.forEach((doc) => {
                const s = doc.data();
                s.id = doc.id;
                const isMine = s.id === myId;

                const card = document.createElement('div');
                card.className = `service-card ${isMine ? 'mine' : ''}`;
                card.innerHTML = `
                    <img class="profile-pic" src="${s.profile || 'https://via.placeholder.com/90?text=Perfil'}" alt="${s.name}">
                    <div style="padding:20px; text-align:center;">
                        <h3 style="margin:12px 0; font-size:1.5rem;">${s.name}</h3>
                        <p><i class="fas fa-map-marker-alt"></i> ${s.city}</p>
                        <p style="margin:16px 0; opacity:0.9; line-height:1.5;">${s.desc}</p>
                        <div class="photos">
                            ${s.photos ? s.photos.map(p => `<img src="${p}">`).join('') : ''}
                        </div>
                        <div style="margin:20px 0; font-size:1.1rem;">
                            <div class="private">Teléfono: ${s.phone}</div>
                            <div class="private">Email: ${s.email}</div>
                        </div>
                        <div style="font-size:1.8rem; color:var(--coral); font-weight:bold; margin:16px 0;">
                            ${s.price}
                        </div>
                        ${isMine ? `<button class="delete-btn" onclick="deleteService('${s.id}')">Borrar mi anuncio</button>` : ''}
                    </div>
                `;
                servicesDiv.appendChild(card);
            });
        });

        // Publicar
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = "Publicando...";

            try {
                const profileFile = document.getElementById('profile').files[0];
                const photoFiles = document.getElementById('photos').files;

                // Subir foto de perfil
                const profileRef = ref(storage, 'profiles/' + Date.now() + '_' + profileFile.name);
                await uploadBytes(profileRef, profileFile);
                const profileUrl = await getDownloadURL(profileRef);

                // Subir fotos adicionales
                const photoUrls = [];
                for (let i = 0; i < photoFiles.length; i++) {
                    const file = photoFiles[i];
                    const photoRef = ref(storage, 'photos/' + Date.now() + '_' + file.name);
                    await uploadBytes(photoRef, file);
                    photoUrls.push(await getDownloadURL(photoRef));
                }

                // Guardar en Firestore
                const docRef = await addDoc(collection(db, "cleaners"), {
                    name: document.getElementById('name').value,
                    city: document.getElementById('city').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    price: document.getElementById('price').value,
                    desc: document.getElementById('desc').value,
                    profile: profileUrl,
                    photos: photoUrls,
                    timestamp: serverTimestamp()
                });

                if (!localStorage.getItem('myCleanerId')) {
                    localStorage.setItem('myCleanerId', docRef.id);
                }

                alert('¡Tu servicio ha sido publicado en todo el mundo!');
                form.reset();
                document.querySelector('[data-section="home"]').click();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Publicar en todo el mundo";
            }
        });

        // Borrar solo el dueño
        window.deleteService = async (id) => {
            if (confirm('¿Estás seguro de borrar tu anuncio para siempre?')) {
                await deleteDoc(doc(db, "cleaners", id));
                if (localStorage.getItem('myCleanerId') === id) {
                    localStorage.removeItem('myCleanerId');
                }
            }
        };

        // Navegación
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const section = item.dataset.section;
                document.getElementById(section)?.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
